<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>VideojuegosApp | Listado de Usuarios</title>
   <!-- Bootstrap core CSS -->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet">
  </head>

  <body>
     <header th:insert="~{fragmentos/menu::menu-principal}">  
    </header>  

    <main role="main">     
      <hr>
      <div class="container"> 

        <div class="card">
          <h4 class="card-header"><strong>Listado de Usuarios</strong></h4>              
          <div class="card-body">
            <a class="btn btn-primary" th:href="@{/usuarios/nueva}" title="Crear nuevo Usuario" role="button"><i class="fas fa-file" aria-hidden="true"></i> Nuevo</a>            
            <hr>
            <div class="alert alert-success" 
            	th:if="${msg!=null}" th:text="${msg}"
            role="alert"></div>
            <table class="table table-hover">
              <thead class="thead-light">
                <tr>
				  <th scope="col">Id</th>
                  <th scope="col">Nombre</th>                
                  <th scope="col">Apellido P.</th>
                  <th scope="col">Apellido M.</th>
                  <th scope="col">Correo Elec.</th>
                  <th scope="col"></th>
                  <th scope="col"></th>
                  <th scope="col">Operaciones</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="usuario:${usuarios}">
				  <td th:text="${usuario.id}"></td>
                  <td th:text="${usuario.nombre}"></td>                  
                  <td th:text="${usuario.apellidoP}"></td>
                  <td th:text="${usuario.apellidoM}"></td>
                  <td th:text="${usuario.correoElec}"></td>
                  <td></td>
                  <td></td>
                  <td>
                    <a th:href="@{/usuarios/buscar(id=${usuario.id})}" class="btn btn-success btn-sm" role="button" title="Editar el registro."><i class="fas fa-pencil-alt" aria-hidden="true"></i></a>
                    <a th:href="@{/usuarios/eliminar(id=${usuario.id})}" onclick="return confirm('Â¿Estas seguro?')" class="btn btn-success btn-sm" role="button" title="Eliminar el registro."><i class="fas fa-trash" aria-hidden="true"></i></a>
                    <a th:href="@{/usuarios/detalle(id=${usuario.id})}" class="btn btn-success btn-sm" role="button" title="detalles del registro."><i class="fas fa-pencil-alt" aria-hidden="true"></i></a>
                    
                  </td>
                </tr>
                          
              </tbody>
            </table>
            
          </div>
        </div>
      </div> <!-- /container -->

    </main>

    <footer class="footer" th:insert="fragmentos/pie::pie-pagina">   
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>     
  </body>
</html>
